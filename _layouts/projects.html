---
layout: default
title: Portfolio
---

<main id="portfolio">
	<h1 class="post-title">{{page.title}}</h1>
  <section>
    {{content}}
  </section>
	<section>
    <h2> Portfolio </h2>
    <div id="porfolio-intro">
      <p>
          {{page.portfolio-intro}}
      </p>
    </div>
		<div id="portfolio-gallery">
      {% assign sorted = site.projects | reverse %}
			{% for project in sorted %}
			<div class="portfolio-item">
				<div class="content">
					<a href="{{ site.baseurl }}{{ project.url }}">
						<div class="image-container">
							<div class="image-overlay"></div>
							<img class="inner" src="{{ site.baseurl }}/{{ site.image_path }}/{{ project.image }}">
						</div>
						<div class="details-container">
							<div class="inner-title">
								<h3>{{ project.title }}</h3>
							</div>
							<div class="inner-desc">
								<p>
									{{project.desc-short}}
								</p>
							</div>
							<!--div class="inner-date">
							  {{project.date | date: "%Y-%m" }}
						  </div-->
						</div>
					</a>
				</div>
			</div>
			{% endfor %}
		</div>
	</section>
</main>
